language: none
build:
  pre_ci_boot:
    image_name: hysoftware/global-dep-image
    image_tag: latest
    pull: true
    options: -e
  ci:
     - virtualenv ../venv
     - npm install
     - source ../venv/bin/activate && pip install -r requirements.txt && deactivate
     - source ../venv/bin/activate && npm test && deactivate
