<article class="contact">
    <header>
        <h1>Contact</h1>
    </header>
    <p>
        To contact someone at hysoft, you can use this form:
    </p>
    <form class="form-horizontal" name="contactForm" data-ng-submit="send()">
        {% csrf_token %}
        <div class="form-group">
            <label for="sender_name" class="col-sm-2 control-label">Your Name</label>
            <div class="col-sm-5">
                <input type="text" id="sender_name" name="sender_name" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sender_email" class="col-sm-2 control-label">Your Email Address</label>
            <div class="col-sm-5">
                <input type="email" id="sender_email" name="sender_email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="recipient_address" class="col-sm-2 control-label">To</label>
            <div class="col-sm-5">
                <select id="recipient_address" class="form-control">
                    {% for developer in developers %}
                        <option value="{{ developer.hash }}">
                            {{developer.firstname}} {{developer.lastname}}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-5">
                <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group text-right">
            <div class="col-sm-7">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-success">Send!</button>
            </div>
        </div>
    </form>
</article>
