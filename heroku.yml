uwsgi:
    http-socket: :$(PORT)
    plugins: python
    master: 4
    process: 4
    env: DJANGO_SETTINGS_MODULE=hysoft.settings
    callable: application
    mount: /=hysoft/wsgi.py
    manage-script-name: true
    check-static: staticfiles
    static-gzip-all: true
    static-map: /static=staticfiles
    die-on-term: true
    vacuum: true
