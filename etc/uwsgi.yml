uwsgi:
    https: $(address)
    chdir: $(repo)
    virtualenv: ..
    chmod: 666
    master: 2
    processes: 4
    threads: 1
    max-requests: 6000
    max-requests-delta: 300
    thunder-lock: true
    manage-script-name: true
    plugins: python
    callable: app
    mount: /=run_app.py
    harakiri: 10
