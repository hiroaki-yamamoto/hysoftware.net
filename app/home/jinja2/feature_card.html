{% macro render(icon_tag, title) -%}
<div class="feature" data-layout="column" data-flex>
  <div class="large icon" data-layout="column" data-layout-align="none center">
    {{ icon_tag | safe }}
  </div>
  <section class="feature-text">
    <header>
      <h2 class="text-center">{{ title }}</h2>
    </header>
    {{ caller() }}
  </section>
</div>
{%- endmacro %}
