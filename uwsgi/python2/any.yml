uwsgi:
    http-socket: 0.0.0.0:50000
    http-socket: [::0]:50000
    plugins: python3
    chdir: ../../
    virtualenv: ../
    chmod: 666
    master: 4
    processes: 8
    callable: application
    mount: /=hysoft/wsgi.py
    check-static: /tmp/hysoft
    static-map: /static=/tmp/hysoft
    vacuum: ""
    env: mode=production
