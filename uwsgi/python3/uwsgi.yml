uwsgi:
    socket: /tmp/hysoft.sock
    plugins: python
    chdir: ../../
    virtualenv: ../
    chmod: 666
    master: 4
    processes: 8
    env: DJANGO_SETTINGS_MODULE=hysoft.settings
    callable: application
    mount: /=hysoft/wsgi.py
    static-gzip-all: true
    check-static: /tmp/hysoft
    static-map: /static=/tmp/hysoft
    vacuum: ""
